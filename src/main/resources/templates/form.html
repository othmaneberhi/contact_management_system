<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Contact</title>
</head>
<body>
<h1>Add Contact</h1>
<form th:object="${contact}" th:action="@{/contacts/add}" method="post">
  <div>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" th:field="*{first_name}">
  </div>
  <div>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" th:field="*{last_name}">
  </div>
  <div>
    <label for="perso_phone">Personal Phone:</label>
    <input type="text" id="perso_phone" th:field="*{perso_phone}">
  </div>
  <div>
    <label for="pro_phone">Professional Phone:</label>
    <input type="text" id="pro_phone" th:field="*{pro_phone}">
  </div>
  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}">
  </div>
  <div>
    <label for="perso_email">Personal Email:</label>
    <input type="email" id="perso_email" th:field="*{perso_email}">
  </div>
  <div>
    <label for="pro_email">Professional Email:</label>
    <input type="email" id="pro_email" th:field="*{pro_email}">
  </div>
  <div>
    <label for="gender">Gender:</label>
    <select id="gender" th:field="*{gender}">
      <option th:value="${T(com.ensah.gs_contact.bo.contact.Gender).MALE}" th:checked="${contact.gender == T(com.ensah.gs_contact.bo.contact.Gender).MALE}">Male</option>
      <option th:value="${T(com.ensah.gs_contact.bo.contact.Gender).FEMALE}" th:checked="${contact.gender == T(com.ensah.gs_contact.bo.contact.Gender).FEMALE}">Female</option>
    </select>
  </div>
  <button type="submit">Add Contact</button>
</form>
</body>
</html>
