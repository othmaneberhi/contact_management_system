<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager - groups</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Groups List</h1>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${group.name}" th:if="${group.name != null}"></td>

        <td th:text="${group.description}" th:if="${group.description != null}"></td>

        <table>
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Personal Phone</th>
                <th>Professional Phone</th>
                <th>Address</th>
                <th>Personal Email</th>
                <th>Professional Email</th>
                <th>Gender</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contact : ${group.contacts}">
                <td th:text="${contact.lastName}" th:if="${contact.lastName != null}"></td>
                <td th:text="${contact.firstName}" th:if="${contact.firstName != null}"></td>

                <td th:text="${contact.persoPhone}" th:if="${contact.persoPhone != null}"></td>
                <td th:else>unavailable</td>

                <td th:text="${contact.proPhone}" th:if="${contact.proPhone != null}"></td>
                <td th:else>unavailable</td>

                <td th:text="${contact.address}" th:if="${contact.address != null}"></td>
                <td th:else>unavailable</td>

                <td th:text="${contact.persoEmail}" th:if="${contact.persoEmail != null}"></td>
                <td th:else>unavailable</td>

                <td th:text="${contact.proEmail}" th:if="${contact.proEmail != null}"></td>
                <td th:else>unavailable</td>

                <td th:text="${contact.gender}" th:if="${contact.gender != null}"></td>

            </tr>
            </tbody>
    </tr>
    </tbody>
</table>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
