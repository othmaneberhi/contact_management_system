<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Manager - update contact</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/navbar"></div>
<div class="row text-center my-3">
  <div class="col">
    <h2>Update the contact</h2>
  </div>
</div>

<div class="d-flex justify-content-center ">
  <form th:object="${contact}" th:action="@{/contacts/{id}/edit(id=${contact.id})}" method="post">
    <div class="d-flex">
      <div class="mb-3 mx-1">
        <label class="form-label" for="first_name">First Name:</label>
        <input class="form-control" type="text" id="first_name" th:field="*{firstName}">
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
      </div>
      <div class="mb-3 mx-1">
        <label class="form-label" for="last_name">Last Name:</label>
        <input class="form-control" type="text" id="last_name" th:field="*{lastName}">
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
      </div>
    </div>

    <div class="d-flex">
      <div class="mb-3 mx-1">
        <label class="form-label"  for="perso_phone">Personal Phone:</label>
        <input class="form-control" type="tel" id="perso_phone" th:field="*{persoPhone}">
        <span th:if="${#fields.hasErrors('persoPhone')}" th:errors="*{persoPhone}" class="text-danger"></span>
      </div>
      <div class="mb-3 mx-1">
        <label class="form-label" for="pro_phone">Professional Phone:</label>
        <input class="form-control" type="tel" id="pro_phone" th:field="*{proPhone}">
      </div>
    </div>

    <div class="mb-3 mx-1">
      <label class="form-label" for="address">Address:</label>
      <input class="form-control" type="text" id="address" th:field="*{address}">
      <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"class="text-danger"> </span>
    </div>

    <div class="d-flex">
      <div class="mb-3 mx-1">
        <label class="form-label" for="perso_email">Personal Email:</label>
        <input class="form-control" type="email" id="perso_email" th:field="*{persoEmail}">
        <span th:if="${#fields.hasErrors('persoEmail')}" th:errors="*{persoEmail}" class="text-danger"></span>
      </div>
      <div class="mb-3 mx-1">
        <label class="form-label" for="pro_email">Professional Email:</label>
        <input class="form-control" type="email" id="pro_email" th:field="*{proEmail}">
        <span th:if="${#fields.hasErrors('proEmail')}" th:errors="*{proEmail}" class="text-danger"></span>
      </div>
    </div>

    <div class="mb-3 mx-1 ">
      <div class="d-flex mb-1">
        <div class="form-check">
          <input th:field="*{gender}" th:value="${T(com.ensah.gs_contact.bo.contact.Gender).MALE}"  th:checked="${contact.gender == T(com.ensah.gs_contact.bo.contact.Gender).MALE}" class="form-check-input" type="radio" name="flexRadioDefault" id="male">
          <label class="form-check-label" for="male">
            MALE
          </label>
        </div>
        <div class="form-check">
          <input th:field="*{gender}" th:value="${T(com.ensah.gs_contact.bo.contact.Gender).FEMALE}"  th:checked="${contact.gender == T(com.ensah.gs_contact.bo.contact.Gender).FEMALE}" class="form-check-input" type="radio" name="flexRadioDefault" id="female" checked>
          <label class="form-check-label" for="female">
            FEMALE
          </label>
        </div>
      </div>
      <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger"></span>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
