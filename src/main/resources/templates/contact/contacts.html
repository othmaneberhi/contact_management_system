<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager - contacts</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- main css-->
    <link rel="stylesheet" href="css/main.css">

    <!--material icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
<div class="container mt-2">
<div class="row text-center">
    <div class="col">
        <div class="d-flex align-items-center mx-auto w-fit">
            <h2>My contacts</h2>
            <a th:href="@{contacts/add}">
                <button  type="button" class="btn btn-primary btn-sm ms-2 pb-0">
                    <span class="material-icons">add</span>
                </button>
            </a>
        </div>

        <p>View and manage your contacts with ease. Keep your contact list up-to-date and organized.</p>
        <form method="post" th:action="@{/contacts/search}">
            <div class="input-group mb-3 w-50 mx-auto">
                <select name="searchOption" class="form-select">
                    <option value="name">Name</option>
                    <option value="phone">Phone</option>
                </select>
                <input name="query" type="text" class="form-control w-50" placeholder="John doe" aria-label="John doe" aria-describedby="searchButton">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit" id="searchButton">Search</button>
                </div>
            </div>
        </form>

    </div>
</div>

<div class="row">
    <div class="col-md-3 my-4" th:each="contact : ${contacts}">
        <a th:href="@{/contacts/{id}(id=${contact.id})}" class="text-decoration-none">
        <div class="card grow">
            <div class="card-header d-flex align-items-center">
                <span class="material-icons me-2">contacts</span>
                <span th:text="${contact.lastName}+' '+${contact.firstName}"></span>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li th:if="contact.persoPhone!=null" class="list-group-item d-flex align-items-center"><span class="material-icons  me-2">phone</span> <span th:text="${contact.persoPhone}"></span></li>
                    <li th:if="contact.proPhone!=null" class="list-group-item d-flex align-items-center"><span class="material-icons me-2">phone_in_talk</span> <span th:text="${contact.proPhone}"></span> </li>
                    <li th:if="contact.persoEmail!=null" class="list-group-item d-flex align-items-center"><span class="material-icons me-2">email</span> <span th:text="${contact.persoEmail}"></span></li>
                    <li th:if="contact.proEmail !=null"class="list-group-item d-flex align-items-center"><span class="material-icons me-2">alternate_email</span> <span th:text="${contact.proEmail}"></span> </li>
                    <li th:if="contact.address !=null" class="list-group-item d-flex align-items-center"><span class="material-icons me-2">location_on</span> <span th:text="${contact.address}"></span> </li>
                    <li class="list-group-item d-flex align-items-center"><span class="material-icons me-2">wc</span> <span th:text="${contact.gender}"></span></li>
                </ul>
            </div>
        </div>
        </a>
    </div>
</div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
