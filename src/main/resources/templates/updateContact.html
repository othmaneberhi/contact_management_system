<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Manager - add contact</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Add Contact</h1>
<form th:object="${contact}" th:action="@{'/contacts/'+ ${contact.id} +'/edit'}" method="post">
  <div class="mb-3">
    <label class="form-label" for="first_name">First Name:</label>
    <input class="form-control" type="text" id="first_name" th:field="*{firstName}">
  </div>
  <div class="mb-3">
    <label class="form-label" for="last_name">Last Name:</label>
    <input class="form-control" type="text" id="last_name" th:field="*{lastName}">
  </div>
  <div class="mb-3">
    <label class="form-label"  for="perso_phone">Personal Phone:</label>
    <input class="form-control" type="text" id="perso_phone" th:field="*{persoPhone}">
  </div>
  <div class="mb-3">
    <label class="form-label" for="pro_phone">Professional Phone:</label>
    <input class="form-control" type="text" id="pro_phone" th:field="*{proPhone}">
  </div>
  <div class="mb-3">
    <label class="form-label" for="address">Address:</label>
    <input class="form-control" type="text" id="address" th:field="*{address}">
  </div>
  <div class="mb-3">
    <label class="form-label" for="perso_email">Personal Email:</label>
    <input class="form-control" type="email" id="perso_email" th:field="*{persoEmail}">
  </div>
  <div class="mb-3">
    <label class="form-label" for="pro_email">Professional Email:</label>
    <input class="form-control" type="email" id="pro_email" th:field="*{proEmail}">
  </div>
  <div class="mb-3">

    <div class="form-check">
      <input th:field="*{gender}" th:value="${T(com.ensah.gs_contact.bo.contact.Gender).MALE}"  th:checked="${contact.gender == T(com.ensah.gs_contact.bo.contact.Gender).MALE}" class="form-check-input" type="radio" name="flexRadioDefault" id="male">
      <label class="form-check-label" for="male">
        MALE
      </label>
    </div>
    <div class="form-check">
      <input th:field="*{gender}" th:value="${T(com.ensah.gs_contact.bo.contact.Gender).FEMALE}"  th:checked="${contact.gender == T(com.ensah.gs_contact.bo.contact.Gender).FEMALE}" class="form-check-input" type="radio" name="flexRadioDefault" id="female" checked>
      <label class="form-check-label" for="female">
        FEMALE
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Edit</button>
</form>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
